<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Colores a Música</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #video {
            width: 320px;
            height: 240px;
            border: 1px solid black;
        }
        #controls {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Aplicación de Colores a Música</h1>
    <div id="video-container">
        <video id="video" autoplay></video>
        <canvas id="canvas" style="display:none;"></canvas>
    </div>
    <div id="controls">
        <button id="startButton">Iniciar</button>
        <button id="stopButton">Detener</button>
        <label for="scale">Escala:</label>
        <select id="scale">
            <option value="major">Mayor</option>
            <option value="minor">Menor</option>
        </select>
        <label for="tonality">Tonalidad:</label>
        <select id="tonality">
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="G">G</option>
            <option value="A">A</option>
            <option value="B">B</option>
        </select>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Tone.js/14.7.77/Tone.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webmidi/2.5.3/webmidi.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
